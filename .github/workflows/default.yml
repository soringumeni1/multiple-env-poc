name: Deploy to PROD
run-name: ${{ github.actor }} triggered deploy to PROD pipeline

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    #if: github.event.pull_request.merged == true
    permissions:
      contents: write
      id-token: write

    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Get Current Release
        id: get_current_release
        uses: joutvhu/get-release@v1
        with:
          debug: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Existing Release
        id: check_existing_release
        run: |
          if [[ -n "${{ steps.get_current_release.outputs.id }}" ]]; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: comnoco/create-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: 5
          release_name: Release 5
          draft: false
          prerelease: false
        if: |
          steps.check_existing_release.outputs.release_exists == 'false'


      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/${{ github.repository }}/git/matching-refs/tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: "echo latest release: '${{ steps.get_latest_release.outputs.data }}'"
